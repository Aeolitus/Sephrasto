name: Eigenschaft Konzentration
probe: ''
text: "Der Zauber fordert deine volle Aufmerksamkeit. Du musst waehrend der gesamten\
  \ Wirkungsdauer die Aktion Konzentration (S.\_37) waehlen. Kannst oder willst du\
  \ das nicht, endet der Zauber."
