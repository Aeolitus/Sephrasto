name: Beschwoerungen - Zusaetzliche Faehigkeiten
probe: ''
text: 'Du kannst dir die Beschwoerungsprobe freiwillig erschweren, um dem beschworenen
  Wesen zusaetzliche Faehigkeiten (Auswirkungen siehe S. 97) zu verleihen:

  - Starke Offensive (-2; +2 AT, +1 TP)

  - Starke Defensive (-2; +2 VT, +1 WS)

  - Zaubermacht (-2; +2 MR, +2 auf uebernat. Fertigkeiten)

  - Resistenz (-4; Erhoeht die Resistenz gegen profane, magische oder geweihte Waffen
  um +1 Stufe.)

  - Regeneration (-4; Erhoeht Regeneration um +1 Stufe.)

  - Schreckgestalt (-4; Erhoeht die Schreckgestalt um +1 Stufe.)

  - Zusatzangriff (-4; Erhoeht Zusaetzliche Attacke um +1 Stufe.)

  - Spezialfaehigkeit (siehe S. 97) (-X; Den Modifikator fuer aetzende Waffen, Feuerauren
  o.ae. bestimmt der Spielleiter.)'
