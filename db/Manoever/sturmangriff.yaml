name: Sturmangriff
probe: Bewegung und AT
text: 'Die Kombination der Aktionen Bewegung und Konflikt ist nicht erschwert. Ausserdem
  richtet die naechste Attacke GS Trefferpunkte zusaetzlich an.

  Voraussetzungen: Vorteil Sturmangriff oder Reiterkampf I und Kampf in diesem Stil;
  die Bewegung muss vor dem Angriff ausgefuehrt werden.

  Anmerkung: Sturzflugangriffe von fliegenden Gegnern folgen denselben Regeln. Bei
  besonders kleinen Gegnern oder kurzem Anlauf sollte der Spielleiter den Schaden
  verringern.'
typ: '0'
voraussetzungen: Vorteil Sturmangriff ODER Vorteil Reiterkampf I
