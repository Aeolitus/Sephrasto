name: Doppelangriff
probe: 2 x AT -4
text: "Du fuehrst mit beiden Haenden je eine Attacke \u20134 aus. Beide Angriffe sind\
  \ unabhaengig voneinander; sie werden separat ausgewuerfelt, koennen sich gegen\
  \ verschiedene Ziele richten und mit unterschiedlichen Manoevern versehen werden.\n\
  Voraussetzungen: Kampf im Beidhaendigen Stil; kein Doppelangriff seit letztem Beginn\
  \ einer eigenen Initiativephase"
typ: '0'
voraussetzungen: Vorteil Beidhaendiger Kampf III
