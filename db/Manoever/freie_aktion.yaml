name: Freie Aktion
probe: ''
text: Zusaetzlich kannst du in deiner Initiativephase beliebig viele verschiedene
  Freie Aktionen ausfuehren. Du kannst in einer Freien Aktion bis zu 2 Schritt gehen,
  einen kurzen Satz rufen, dich umdrehen oder in den Haenden gehaltene Gegenstaende
  fallen lassen. Es ist voellig egal, ob du Freie Aktionen vor-, nach oder zwischen
  zwei Aktionen nutzt. Allerdings darf niemals eine andere (Freie) Aktion unterbrochen
  werden und du darfst dieselbe Freie Aktion nicht zweimal ausfuehren.
