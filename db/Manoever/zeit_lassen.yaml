text: 'Verdoppelt die Vorbereitungszeit, aber erleichtert den Zauber um +2. Eine Vorbereitungszeit
  von 0 Aktionen wird zu 1 Aktion. Kann einmal pro Zauber eingesetzt werden und wirkt
  nicht auf Zauber mit frei waehlbarer Vorbereitungszeit.

  Voraussetzung: Tradition der Alchemisten, Elfen, Geoden, Gildenmagier, Kristallomanten,
  Scharlatane oder Zauberbarden (jeweils) III und Verwendung dieser Tradition.'
