name: Opferung (Aves)
probe: Liturgie +4
text: 'Ein rituelles Opfer erleichtert die Liturgie um +4. Der Opfergegenstand wird
  dabei verbraucht, zerstoert oder verschwindet. Avesgeweihte opfern die Feder eines
  Zugvogels, dessen Weg der Geweihte auf seinen Reisen kreuzt.

  Anmerkung: Opfergegenstaende sollten nicht so haeufig sein, dass jede zweite Liturgie
  mit dieser Modifikation gewirkt wird. Umgekehrt sollten sie nicht so selten sein,
  dass die Modifikation nie eingesetzt werden kann. Als Richtwert gilt eine Opferung
  alle zwei Spielabende.'
typ: 3
voraussetzungen:
- Vorteil Tradition der Avesgeweihten III
