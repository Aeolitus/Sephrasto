text: "Mit dem Vorteil Verbotene Pforten (S. 73) oder der Tradition der Borbaradianer\
  \ (S. 74) kannst du deine Zauber mit deiner Lebenskraft speisen. Wenn du nicht ueber\
  \ ausreichend AsP fuer einen Zauber verfuegst, kannst du dir selbst Wunden zufuegen.\
  \ Jede dieser Wunden stellt WS+4 AsP fuer deinen Zauber zur Verfuegung, ueberschuessige\
  \ AsP verfallen. Verwendest du sogar beide oben genannten Vorteile, kannst du sogar\
  \ WS+8 AsP pro Wunde nutzen. Die eigene Lebenskraft kann jedoch niemals genutzt\
  \ werden, um sich selbst zu heilen. Die Verbotenen Pforten koennen uebrigens keine\
  \ gAsP zur Verfuegung stellen \u2013 gAsP muessen immer vom Zaubernden selbst stammen."
typ: '4'
voraussetzungen: Kein Vorteil Verbotene Pforten, Vorteil Tradition der Borbaradianer
  I ODER Talent Blut des Dolches (passiv)
