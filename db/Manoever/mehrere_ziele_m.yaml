text: Der Zauber wirkt auf mehrere Ziele in Reichweite. Die Kosten werden fuer jedes
  Ziel einzeln bezahlt, Modifikationen wie Kosten sparen fuer jedes Ziel einzeln abgerechnet.
  Richtet sich der Zauber gegen die MR, steht jedem unfreiwilligen Ziel eine eigene
  MR-Probe zu, um dem Zauber zu widerstehen.
