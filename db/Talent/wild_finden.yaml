text: "Du erfaehrst, ob und wo sich im Radius von 1 Meile jagdbares Wild befindet\
  \ und um welche Tiere es sich handelt. Sind jagdbare Tiere in der Naehe, koennen\
  \ Jaeger gezielt in die richtige Richtung losziehen. Das senkt die Schwierigkeit\
  \ der Jagd (S.\_68) auf 12, so als ob sie sich in wildreichem Gebiet befaenden.\n\
  Maechtige Magie: Verdoppelt den Radius.\nProbenschwierigkeit: 12\nModifikationen:\
  \ Gaben der Erde (die Wirkung bezieht sich auf nahrhafte Pflanzen und verringert\
  \ die Schwierigkeit von Ueberleben-Proben)\nVorbereitungszeit: 1 Stunde\nZiel: Zone\n\
  Reichweite: Beruehrung\nWirkungsdauer: augenblicklich\nKosten: 8 AsP\nFertigkeiten:\
  \ Eigenschaften, Hellsicht, Geister der Staerkung, Geister rufen\nErlernen: Smn\
  \ 16; 20 EP"
