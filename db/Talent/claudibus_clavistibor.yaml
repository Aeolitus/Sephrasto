text: "Du verriegelst und staerkst eine Tuer. Sie kann nicht normal geoeffnet werden\
  \ und Versuche, das Schloss zu oeffnen, sind um \u20134 erschwert. Die Haerte der\
  \ Tuer steigt um 8 Punkte.\nMaechtige Magie: Der Malus steigt um \u20132, die Haerte\
  \ um +4.\nProbenschwierigkeit: 12\nModifikationen: Permanenz (\u20134, Wirkungsdauer\
  \ bis die Bindung geloest wird, 8 AsP, davon 2 gAsP)\nAktive Versiegelung (\u2013\
  4; der Zauber endet nicht, wenn die Tuer auf- und zugeschlossen wird.)\nSchluesselmeister\
  \ (\u20134; du kannst bis zu 8 Personen oder Schluessel nennen, fuer die der Zauber\
  \ nicht wirkt.)\nDie Priesterkaiser kommen! (\u20138, 8 AsP; der Zauber betrifft\
  \ alle Tueren, die du in den naechsten 16 Initiativphasen beruehrst.)\nVorbereitungszeit:\
  \ 1 Aktion\nZiel: Einzelobjekt\nReichweite: Beruehrung\nWirkungsdauer: 1 Stunde\n\
  Kosten: 4 AsP\nFertigkeiten: Verwandlung\nErlernen: Mag 12; Hex, Srl 14; Alch 16;\
  \ Dru, Elf, Sch 20; 20 EP"
