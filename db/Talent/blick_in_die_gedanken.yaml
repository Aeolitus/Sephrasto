text: "Du siehst die Gedanken deines Ziels als verschwommene Bilder vor dir. Weiss\
  \ das Ziel, dass seine Gedanken gelesen werden, kann es dich mit einer Konterprobe\
  \ (Willenskraft, 20) in die Irre fuehren.\nMaechtige Liturgie: Du erhaeltst einen\
  \ deutlichen/klaren Einblick in die Gedanken deines Ziels.\nProbenschwierigkeit:\
  \ Magieresistenz\nModifikationen: Kampfsinn (nur Elf, \u20134; du kannst die AT\
  \ des Gegners vorhersehen, VT gegen diesen Gegner sind um +4 erleichtert.)\nTraumreise\
  \ (\u20134, Wirkungsdauer 1 Stunde; du kannst an den Traeumen des Ziels teilhaben.)\n\
  Verhandlungssinn (nicht Elf, \u20134, Wirkungsdauer 1 Stunde; du kannst die Argumente\
  \ und Absichten deines Ziels vorhersehen, gesellschaftliche Proben sind um +2 erleichtert.)\n\
  Vorbereitungszeit: 4 Aktionen\nZiel: Einzelperson\nReichweite: 4 Schritt\nWirkungsdauer:\
  \ 16 Initiativphasen\nKosten: 8 AsP\nFertigkeiten: Hellsicht\nErlernen: Elf, Mag\
  \ 14; Dru, Hex 16; Geo 18; 40 EP"
