text: "Du erzaehlst deinem Ziel einen hervorragenden Witz, der es in einen kichernden\
  \ Rauschzustand versetzt. Waehrenddessen erhaelt es 2W6+4 Heilpunkte. Fuer jede\
  \ Ueberschreitung der WS wird eine Wunde geheilt. Das Ziel muss dir vertrauen und\
  \ du kannst dich nicht selbst mit dem Zauber belegen.\nMaechtige Magie: Erhoeht\
  \ die Heilpunkte um 4.\nProbenschwierigkeit: 12+Wund-Mod des Ziels\nModifikationen:\
  \ Tanz dich wach (\u20134; du tanzt gemeinsam mit deinem Ziel, das statt Wunden\
  \ Erschoepfung regeneriert.)\nVorbereitungszeit: 8 Aktionen\nZiel: Einzelperson\n\
  Reichweite: Beruehrung\nWirkungsdauer: 4 Minuten\nKosten: 8 AsP\nFertigkeiten: Einfluss,\
  \ Humus\nErlernen: Sch 14; 40 EP"
