text: 'Du verwandelst dich in Nebel, waehrend deine Ausruestung zurueckbleibt. In
  deiner Nebelgestalt bist du immun gegen profanen Schaden, kannst durch schmalste
  Oeffnungen dringen und mit deiner gewoehnlichen GS bis zu 8 Schritt ueber dem Boden
  fliegen. Dafuer kannst du nicht mit anderen Wesen kommunizieren, keine Zauber wirken
  und musst bei starkem Wind Willenskraft-Proben ablegen, um nicht weggeweht zu werden.

  Maechtige Magie: Deine GS steigt um +4.

