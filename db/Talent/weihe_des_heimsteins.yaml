text: 'Du segnest einen Heimstein, der in die Unterkunft eingebaut wird. Solange sich
  die Bewohner in der Unterkunft befinden und an die Gesetze Travias halten, koennen
  sie die Auswirkung negativer sozialer Eigenheiten ignorieren. Ausserdem bleibt die
  Unterkunft vor den Naturgewalten verschont. Letzteres gilt nicht, wenn die Unterkunft
  in einem besonders gefaehrdeten Gebiet errichtet wurde.

