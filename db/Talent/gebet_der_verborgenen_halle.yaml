text: 'Durch dein Gebet erscheint eine Tuer in einen verborgenen Raum, in dem eine
  angenehme Temperatur herrscht und ausreichend Nahrung und Getraenke fuer alle Schutzsuchenden
  bereit haelt. Sobald die Tuer geschlossen ist, kann der Raum von aussen weder gefunden
  noch betreten werden. Bricht einer der Schutzsuchenden Travias Gebote, endet die
  Wirkung sofort. Wer sich am Ende der Wirkungsdauer im Raum befindet oder den Raum
  freiwillig verlaesst, befindet sich am Ursprungsort.

