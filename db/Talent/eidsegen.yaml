name: Eidsegen
printclass: 20
text: "Ein freiwilliges und aufrichtiges Geluebde der Zielperson wird gesegnet. Alle\
  \ Versuche, den Schwoerenden zum Eidbruch zu bewegen (etwa ueber Betoeren, Ueberreden\
  \ oder einen Imperavi), sind um \u20134 erschwert. Bricht der Schwoerende den Eid\
  \ im Vollbesitz seiner geistigen Kraefte, endet der Segen.\nProbenschwierigkeit:\
  \ 12\nVorbereitungszeit: 16 Aktionen\nZiel: Einzelperson\nReichweite: Beruehrung\n\
  Wirkungsdauer: 1 Jahr\nKosten: 8 KaP\nFertigkeiten: Ordnung, Zwoelfgoettlicher Ritus\n\
  Erlernen: Pra 4; Ang, Aves, Eff, Brn, Fir, Hes, Ifi, Ing, Kor, Nan, Per, Phe, Rah,\
  \ Ron, Swa, Tra, Tsa 8; 0 EP"
