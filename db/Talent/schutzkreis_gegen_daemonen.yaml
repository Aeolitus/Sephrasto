name: Schutzkreis gegen Daemonen
printclass: 0
text: 'Du ziehst einen Kreis von maximal 4 Schritt Radius. Liegt die Beschwoerungsschwierigkeit
  eines Daemonen bei maximal 20, kann er die Zone nicht betreten.

  Maechtige Magie: Erhoeht die Beschwoerungsschwierigkeit um 4.

  Probenschwierigkeit: 12

  Modifikationen: Bannkreis (8 AsP; statt der Basiswirkung wird ein Daemon mit einer
  Beschwoerungsschwierigkeit von maximal 20 aus einer Entfernung von bis zu 8 Schritt
  in den Bannkreis gezogen. Alle zwei Stunden darf er versuchen, sich mit einer Konterprobe
  (MR, 16) zu befreien. Danach ist er immun gegen den Bannkreis. Es kann stets nur
  ein Wesen im Bannkreis gefangen sein.)

  Vorbereitungszeit: 4 Minuten

  Ziel: Zone

  Reichweite: Beruehrung

  Wirkungsdauer: 1 Woche

  Kosten: 4 AsP

  Fertigkeiten: Antimagie, Daemonisch

  Erlernen: Bor, Mag 16; Ach, Alch, Hex 18; Dru 20; 40 EP'
