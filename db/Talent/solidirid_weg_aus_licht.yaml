  \ von bis zu 1 Schritt pro 4 Schritt Laenge ueberwinden. Von oben ist die Bruecke\
  \ undurchdringlich, aber von unten kann sie problemlos durchdrungen werden.\nMaechtige\
  \ Magie: Die Laenge der Bruecke steigt um bis zu 4 Schritt, die Breite um bis zu\
  \ 1 Schritt.\nProbenschwierigkeit: 12\nModifikationen: Bogentreppe (\u20134; der\
  \ maximale Hoehenunterschied ist verdoppelt. Mehrfach waehlbar.)\nVorbereitungszeit:\
  \ 8 Aktionen\nZiel: Zone\nReichweite: Beruehrung\nWirkungsdauer: 4 Minuten\nKosten:\
