  \ 4 Schritt.\nMaechtige Magie: Die Weite steigt um +4 Schritt,  die (Sturz-)Hoehe\
  \ um +2 Schritt.\nProbenschwierigkeit: 12\nModifikationen: Kroetengang (\u20134,\
  \ Wirkungsdauer 16 Initiativphasen, 8 AsP; dein Ziel kann beliebig oft springen.)\n\
  Vorbereitungszeit: 2 Aktionen\nZiel: Einzelperson\nReichweite: Beruehrung\nWirkungsdauer:\
  \ 16 Initiativphasen\nKosten: 4 AsP"
