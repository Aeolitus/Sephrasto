text: "Im Humusboden bildet sich ein morastiger Strudel. Wesen in der Umgebung muessen\
  \ jede Initiativephase eine Konterprobe (KK, 16) ablegen, die um die Distanz zum\
  \ Zentrum in Schritt erleichtert ist. Beim Misslingen wird es 2 Schritt in Richtung\
  \ des Zentrums gezerrt. Im Zentrum erleidet jedes Ziel 8W6 SP und wird fuer die\
  \ verbleibende Wirkungsdauer handlungsunfaehig.\nProbenschwierigkeit: 12\nModifikationen:\
  \ Dornenranken (\u20138; jede misslungene Konterprobe verursacht 2W6 TP.)\nVorbereitungszeit:\
  \ 8 Aktionen\nZiel: Zone\nReichweite: 64 Schritt\nWirkungsdauer: 8 Initiativphasen\n\
  Kosten: 32 AsP\nFertigkeiten: Humus, Umwelt\nErlernen: Geo 18; Dru 20; 60 EP"
