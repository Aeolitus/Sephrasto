name: Daemon der Keule (passiv)
printclass: 10
text: 'Du laesst 2 gAsP in die Keule fliessen. Fortan koennen in deiner Keule gebundene
  Daemonen (siehe S. 99) unbegrenzt lange gebunden bleiben. Das Binden in die Keule
  gilt immer als gewoehnlicher Dienst. Es kann immer nur ein Wesen in der Keule gebunden
  sein.

  Erlernen: Smn 18, 20 EP

  Anmerkung: Zusammen mit dem Vorteil Meister der Seelenlosen ist eine permanente
  Besessenheit moeglich, wenn du das Wesen nach jedem Dienst sofort wieder bindest.'
