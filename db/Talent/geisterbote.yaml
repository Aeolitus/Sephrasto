text: 'Durch das Geisterreich schliesst du eine Verbindung mit dem Ziel, von dem du
  einen Koerperteil (z.B. ein Haar oder einen Blutstropfen) besitzt. Der Koerperteil
  wird dabei verbraucht. Waehrend der Wirkungsdauer kannst einmal am Tag einen beliebigen
  Zauber auf das Ziel sprechen, als koenntest du es beruehren. Die Zauber muessen
  wie ueblich die Magieresistenz ueberwinden.

