text: "Zwei Gegenstaende deiner Wahl, die jeweils maximal 2 Stein schwer sind und\
  \ maximal 4\_Schritt voneinander entfernt stehen, tauschen auf der Stelle ihren\
  \ Platz. Die Gegenstaende duerfen nicht magisch, geweiht, befestigt oder mit einem\
  \ Lebewesen in Kontakt sein.\nMaechtige Magie: Das maximale Gewicht und die maximale\
  \ Distanz verdoppeln sich.\nProbenschwierigkeit: 12\nModifikationen: Einmischen\
  \ (\u20138; auch magische und geweihte Gegenstaende koennen gewaehlt werden.)\n\
  Vorbereitungszeit: 1 Aktion\nZiel: zwei Objekte\nReichweite: 8 Schritt\nWirkungsdauer:\
  \ augenblicklich\nKosten: 8 AsP\nFertigkeiten: Kraft, Umwelt\nErlernen: Sch, Srl\
  \ 20; 20 EP"
