text: 'Eine 8 Schritt hohe und bis zu 4 Schritt lange Wand aus rasenden Windhosen
  waechst entlang einer von dir bestimmten Linie aus dem Boden. Um sich ihr zu naehern,
  muss dir eine Konterprobe (KK, 16)  gelingen, sonst wirst du zurueckgestossen (S.
  98). Das Durchqueren verursacht 2 Punkte Erschoepfung.

  Maechtige Magie: Die Hoehe steigt um 4 Schritt, die Laenge steigt um bis zu 2 Schritt
  und das Durchqueren verursacht 1 weiteren Punkt Erschoepfung.

