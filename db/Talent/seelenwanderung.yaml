text: "Wenn du ein Koerperteil (z.B. Haare oder Blut) deines Opfers besitzt, kannst\
  \ du mit ihm den Koerper tauschen. Geistige Attribute, Fertigkeiten und Vorteile\
  \ bleiben erhalten, koerperliche werden getauscht. Wird einer der Koerper waehrend\
  \ des Tausches vernichtet, endet der Tausch und der urspruengliche Besitzer des\
  \ vernichteten Koerpers stirbt.\nProbenschwierigkeit: Magieresistenz\nModifikationen:\
  \ Tiersinne (\u20134, Einzelwesen) Fremdtausch (\u20138; zwei Ziele tauschen Koerper.)\n\
  Vorbereitungszeit: 16 Aktionen\nZiel: Einzelperson\nReichweite: 8 Meilen\nWirkungsdauer:\
  \ 4 Minuten\nKosten: 16 AsP\nFertigkeiten: Eigenschaften, Verstaendigung\nErlernen:\
  \ Ach, Dru, Geo, Hex 20; 60 EP\nAnmerkungen: Geruechten zufolge gibt es eine Moeglichkeit,\
  \ mit der der Zaubernde den Koerper seines Zieles permanent uebernehmen kann."
