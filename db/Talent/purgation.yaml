text: "Du bannst einen Zauber, in den gAsP geflossen sind (wie ein Artefakt oder ein\
  \ permanenter Fluch), oder ein Wesen, in das gAsP geflossen sind (wie eine Chimaere\
  \ oder einen gebundenen Daemon).\nProbenschwierigkeit: Probenschwierigkeit \u2013\
  4 bzw. Beschwoerungsschwierigkeit \u20134\nModifikationen: Praios Gnade (Probenschwierigkeit\
  \ 12, 32 KaP; du brennst einem Magiebegabten die astrale Kraft aus, wenn ihm eine\
  \ Konterprobe (KO, 16) misslingt. Er verliert den Vorteil Zauberer und seine komplette\
  \ Astralenergie.)\nVorbereitungszeit: 1 Stunde\nZiel: Zauber oder Einzelwesen\n\
  Reichweite: 2 Schritt\nWirkungsdauer: augenblicklich\nKosten: halbe Basiskosten\
  \ des Zaubers oder der Beschwoerung in KaP\nFertigkeiten: Heiliges Handwerk, Magie,\
  \ Magiebann, Schutz der Glaeubigen\nErlernen: Pra, Hes 14; Ing 16; Ang, Ron 18;\
  \ 40 EP"
