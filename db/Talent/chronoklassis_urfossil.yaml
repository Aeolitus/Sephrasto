text: "Du rufst ein Objekt oder Lebewesen aus der Vergangenheit in die Gegenwart.\
  \ Dabei kannst du maximal einen Zeitabstand von 1 Jahr ueberwinden und musst den\
  \ Ort und die Zeit des Zieles kennen. Nach dem Ende des Zaubers faellt das Ziel\
  \ zurueck in die Vergangenheit und hat keine Erinnerung an den Vorfall.\nMaechtige\
  \ Magie: Verzehnfacht den Zeitabstand.\nProbenschwierigkeit: 12\nModifikationen:\
  \ Unbekannter Ort (\u20138; der Ort muss nicht bekannt sein.)\nUnbekannte Zeit (\u2013\
  8; die Zeit muss nicht bekannt sein.)\nAusgangszustand (\u20134; am Ziel bleiben\
  \ keine Spuren seiner Zeit in der Gegenwart zurueck)\nVorbereitungszeit: 8 Stunden\n\
  Ziel: Einzelobjekt oder Einzelwesen\nReichweite: dereweit\nWirkungsdauer: 1 Stunde\n\
  Kosten: 16 AsP\nFertigkeiten: Temporal\nErlernen: Ach 20; 40 EP"
