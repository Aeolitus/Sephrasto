text: "Du siehst die Gedanken deines Ziels als verschwommene Bilder vor dir. Weiss\
  \ das Ziel, dass seine Gedanken gelesen werden, kann es dich mit einer Konterprobe\
  \ (Willenskraft, 16) in die Irre fuehren. Die Wirkung endet, wenn du aufhoerst zu\
  \ tanzen. Erlaubt Aufrechterhalten, erfordert Konzentration.\nMaechtige Magie: Du\
  \ erhaeltst einen deutlichen/klaren Eindruck in die Gedanken deines Ziels.\nProbenschwierigkeit:\
  \ Magieresistenz\nModifikationen: Tanz des Wahrheitssinns (\u20138, Zone, 16 AsP;\
  \ du liest die Gedanken aller Humanoiden im Radius von 4 Schritt, denen eine Konterprobe\
  \ (MR, 12) misslingt.)\nVorbereitungszeit: 16 Aktionen\nZiel: Einzelperson\nReichweite:\
  \ 4 Schritt\nWirkungsdauer: 16 Initiativphasen\nKosten: 8 AsP\nFertigkeiten: Hellsicht,\
  \ Zaubertaenze\nErlernen: Ztz 16; 40 EP"
