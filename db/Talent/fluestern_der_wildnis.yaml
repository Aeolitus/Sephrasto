text: 'Die von dir gesegnete Person erhaelt den Vorteil Tierempathie (Eisbaeren) und
  erleidet keine Erschoepfung durch den Einsatz dieser Gabe. Beherrscht sie die Gabe
  bereits, sind damit verbundene Proben um +4 erleichtert. Segnest du dich selbst,
  kannst du notwendige Proben auf Wildnis statt auf Ueberleben ablegen.

  Maechtige Liturgie: Der Vorteil gilt fuer alle Baeren/Hundeartigen/Raubtiere.

  Probenschwierigkeit: 12

  Vorbereitungszeit: 16 Aktionen

  Ziel: Einzelperson

  Reichweite: Beruehrung

  Wirkungsdauer: 1 Stunde

  Kosten: 4 KaP

