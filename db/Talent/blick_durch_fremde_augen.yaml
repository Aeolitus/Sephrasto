text: "Du blickst waehrend der Wirkungsdauer durch die Augen deines Opfers, das davon\
  \ nichts ahnt. Du kannst nur Opfer verzaubern, die du sehr gut kennst oder von denen\
  \ du ein Koerperteil besitzt.\nMaechtige Magie: Es reicht, wenn dir das Ziel persoenlich\
  \ bekannt ist/du es eine Weile beobachtet hast/du es vom Hoerensagen kennst.\nProbenschwierigkeit:\
  \ Magieresistenz\nModifikationen: Mehrere Sinne (\u20134; du teilst einen weiteren\
  \ Sinn mit dem Opfer. Mehrfach waehlbar.)\nFremder Zauber (\u20138; du kannst waehrend\
  \ der Wirkungsdauer aus den Augen deines Opfers zaubern. Du musst dabei selbstverstaendlich\
  \ auf Gesten und Formeln verzichten.)\nVorbereitungszeit: 4 Minuten\nZiel: Einzelwesen\n\
  Reichweite: 16 Meilen\nWirkungsdauer: 1 Stunde\nKosten: 8 AsP\nFertigkeiten: Hellsicht,\
  \ Verstaendigung\nErlernen: Dru, Sch 18; Mag 20; 40 EP"
