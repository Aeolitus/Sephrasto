text: "Ein bestimmtes Geraeusch, welches das Ziel erzeugt, klingt wie ein anderes\
  \ Geraeusch aehnlicher Lautstaerke. Illusion (Gehoer).\nProbenschwierigkeit: 12\n\
  Modifikationen: Orchester (\u20134; du kannst ein weiteres Geraeusch des gleichen\
  \ Zieles veraendern. Mehrfach waehlbar.)\nSpieluhr (\u20134, Einzelobjekt)\nPermanenz\
  \ (\u20134, Wirkungsdauer bis die Bindung geloest wird, 8 AsP, davon 2 gAsP)\nVorbereitungszeit:\
  \ 2 Aktionen\nZiel: Einzelperson\nReichweite: 2 Schritt\nWirkungsdauer: 8 Stunden\n\
  Kosten: 4 AsP\nFertigkeiten: Illusion\nErlernen: Srl 12; Mag 14; Sch 18; Alch 20;\
  \ 20 EP"
