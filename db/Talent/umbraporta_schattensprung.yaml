text: "Du trittst in einen Schatten hinein und wirst sofort durch den Limbus zu einem\
  \ anderen Schatten transportiert.\nProbenschwierigkeit: 12\nModifikationen: Schattenportal\
  \ (\u20138, 16 AsP; Du kannst eine Person mitnehmen. Maechtige Magie erlaubt zwei/drei/vier/fuenf\
  \ Personen.)\nSchattensprung (\u20138, 4 Aktionen, Wirkungsdauer 16 Initiativphasen,\
  \ 16 AsP; du verschmilzt mit den Schatten und kannst dich in ihnen mit GS 12 bewegen.\
  \ Du kannst nicht koerperlich mit deiner Umwelt interagieren, aber mit einer Erschwernis\
  \ von \u20134 zaubern. Ermoeglicht Aufrechterhalten.)\nVorbereitungszeit: 1 Aktion\n\
  Ziel: Zone\nReichweite: 8 Schritt\nWirkungsdauer: augenblicklich\nKosten: 8 AsP\n\
  Fertigkeiten: Daemonisch, Kraft\nErlernen: Bor 18; Mag 20; 60 EP"
