text: "Das Ziel verwandelt sich im Laufe einer Woche in ein Tier, typischerweise in\
  \ eine Schlange (bei manchen Voelkern sind auch andere Tiere verbreitet). Mit Abschluss\
  \ der Verwandlung verliert es die Erinnerung an sein frueheres Leben. In der letzten\
  \ Woche der Wirkungsdauer verwandelt sich das Ziel in seine urspruengliche Gestalt\
  \ zurueck und gewinnt dabei auch sein Gedaechtnis wieder.\nProbenschwierigkeit:\
  \ Magieresistenz\nModifikationen: Permanenz (\u20134, Wirkungsdauer bis die Bindung\
  \ geloest wird, 16 AsP, davon 2 gAsP)\nVorbereitungszeit: 1 Stunde\nZiel: Einzelperson\n\
  Reichweite: 4 Meilen\nWirkungsdauer: 1 Monat\nKosten: 16 AsP\nFertigkeiten: Verwandlung,\
  \ Geister des Zorns\nErlernen: Smn 16; 40 EP"
