text: "Dein Opfer verdraengt saemtliche Erinnerungen an einen von dir bestimmten Zeitraum\
  \ von maximal 1 Stunde. Seitdem darf maximal 1 Stunde vergangen sein.\nMaechtige\
  \ Magie: Der Zeitraum und die maximal vergangene Zeit erhoehen sich auf 1 Tag/1\
  \ Woche/1 Monat/1 Jahr.\nProbenschwierigkeit: Magieresistenz\nModifikationen: Falsche\
  \ Erinnerung (\u20134; du kannst deinem Opfer eine neue Erinnerung grob vorgeben.\
  \ Die Details fuellt sein Unterbewusstsein aus.)\nTilgung von Wissen (\u20134; du\
  \ kannst waehlen, welche Ereignisse vergessen werden und welche nicht.)\nPermanenz\
  \ (\u20134, Wirkungsdauer bis die Bindung geloest wird, 16 AsP, davon 2 gAsP)\n\
  Vorbereitungszeit: 4 Minuten\nZiel: Einzelperson\nReichweite: Beruehrung\nWirkungsdauer:\
  \ 1 Woche\nKosten: 16 AsP\nFertigkeiten: Einfluss\nErlernen: Elf, Mag 18; Ach, Dru,\
  \ Hex 20; 60 EP"
