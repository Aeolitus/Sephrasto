text: "Ein einfacher Gegenstand wie eine Nahkampfwaffe oder ein Kutschenrad erhaelt\
  \ sofort 8W6 Reparaturpunkte. Fuer jede Ueberschreitung der Haerte wird eine Beschaedigung\
  \ repariert. Wirkt nicht auf voellig zerstoerte Gegenstaende.\nMaechtige Liturgie:\
