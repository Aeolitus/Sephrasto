  \ Gegenstand (\u20134; repariert einen komplexen Gegenstand wie eine Armbrust.)\n\
  Hochkomplexer Gegenstand (\u20138; repariert mechanische Meisterwerke wie ein Vinsalter\
  \ Ei.)\nZerstoert (\u201316, 16 KaP; wirkt nach Spielleiterentscheid auch auf zerstoerte\
  \ Gegenstaende.)\nVorbereitungszeit: 16 Aktionen\nZiel: Einzelobjekt\nReichweite:\
  \ Beruehrung\nWirkungsdauer: augenblicklich\nKosten: 8 KaP\nFertigkeiten: Heiliges\
