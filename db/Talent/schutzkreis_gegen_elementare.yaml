text: 'Du ziehst einen Kreis von maximal 4 Schritt Radius. Liegt die Beschwoerungsschwierigkeit
  eines Elementars bei maximal 20, kann er die Zone nicht betreten.

  Maechtige Magie: Erhoeht die Beschwoerungsschwierigkeit um 4.

  Probenschwierigkeit: 12

  Modifikationen: Bannkreis (8 AsP; statt der Basiswirkung wird ein Elementar mit
  einer Beschwoerungsschwierigkeit von maximal 20 aus einer Entfernung von bis zu
  8 Schritt in den Bannkreis gezogen. Alle zwei Stunden darf er versuchen, sich mit
  einer Konterprobe (MR, 16) zu befreien. Danach ist er immun gegen den Bannkreis.
  Es kann stets nur ein Wesen im Bannkreis gefangen sein.)

  Vorbereitungszeit: 4 Minuten

  Ziel: Zone

  Reichweite: Beruehrung

  Wirkungsdauer: 1 Woche

  Kosten: 4 AsP

  Fertigkeiten: Antimagie, Eis, Erz, Feuer, Humus, Luft, Wasser

  Erlernen: Ach, Alch, Geo 18; Dru, Mag 20; 20 EP'
