  Erlernen: Geo 14; Ach, Dru, Mag 16; Alch 18; 60 EP

  Anmerkung: Nicht ueberall sind die Wahren Namen und damit die Beschwoerung von elementaren
  Dienern und vor allem Meistern bekannt. '
