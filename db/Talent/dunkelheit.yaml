text: "Um deinen Koerper herum entsteht eine Zone der Dunkelheit von 4 Schritt Radius.\
  \ Die Helligkeit sinkt um eine Stufe (etwa von normal auf Daemmerung, von Sternenlicht\
  \ auf absolute Dunkelheit, S. 38). Du selbst bist von dem Zauber nicht betroffen.\n\
  Maechtige Magie: Senkt die Helligkeit um eine weitere Stufe.\nProbenschwierigkeit:\
  \ 12\nModifikationen: Begleiter (\u20134; die Dunkelheit bewegt sich mit dir.)\n\
  Vorbereitungszeit: 8 Aktionen\nZiel: Zone\nReichweite: Beruehrung\nWirkungsdauer:\
  \ 4 Minuten\nKosten: 8 AsP\nFertigkeiten: Umwelt\nErlernen: Dru 8; Alch, Geo, Mag\
