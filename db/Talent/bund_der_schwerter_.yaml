text: "Du waehlst bis zu 8 Mitstreiter. Bis zum Ende der Schlacht spuerst du, in welcher\
  \ Richtung und ungefaehrer Entfernung sie sich befinden. Du fuehlst auch ihren Tod.\n\
  Maechtige Liturgie: Du spuerst, wenn die Mitstreiter kampfunfaehig werden/eine Wunde\
  \ erleiden/sie auf uebermaechtige Gegner treffen.\nProbenschwierigkeit: 12\nModifikationen:\
  \ Permanenz (\u20134, Kosten 4 KaP, davon 2 gKaP, Wirkungsdauer bis die Bindung\
  \ geloest wird; der Bund wirkt immer, wenn einer der Mitglieder in einem Kampf geraet.)\n\
  Vorbereitungszeit: 16 Aktionen\nZiel: Zone\nReichweite: Beruehrung\nWirkungsdauer:\
  \ 8 Stunden\nKosten: 4 KaP\nFertigkeiten: Heerfuehrung\nErlernen: Ron 14; 20 EP"
