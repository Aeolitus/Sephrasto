text: "In einer Zone von 16 Schritt Radius sind Proben auf Einschuechtern oder Ueberreden\
  \ um \u20134 erschwert. Davon sind all jene ausgenommen, die waehrend der gesamten\
  \ Vorbereitungszeit in der Zone waren.\nMaechtige Magie: Verdoppelt den Radius und\
  \ die Proben sind um weitere \u20132 erschwert.\nProbenschwierigkeit: 12\nVorbereitungszeit:\
  \ 1 Tag\nZiel: Zone\nReichweite: Beruehrung\nWirkungsdauer: bis die Bindung geloest\
  \ wird\nKosten: 16 AsP, davon 1 gAsP\nFertigkeiten: Einfluss, Geister der Staerkung\n\
  Erlernen: Smn 18; 20 EP"
