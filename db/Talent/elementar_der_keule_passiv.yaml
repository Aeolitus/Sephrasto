text: 'Du laesst 2 gAsP in die Keule fliessen. Fortan koennen in deiner Keule gebundene
  Elementare (siehe S. 99) unbegrenzt lange gebunden bleiben. Das Binden in die Keule
  gilt immer als gewoehnlicher Dienst. Es kann immer nur ein Wesen in der Keule gebunden
  sein.

  Erlernen: Smn 16, 20 EP

  Anmerkung: Zusammen mit dem Vorteil Meister der Wuensche eine permanente Besessenheit
  moeglich, wenn du das Elementar nach jedem Dienst sofort wieder bindest.'
