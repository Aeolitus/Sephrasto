text: "Du kannst der Vorsteherin deines Heimattempels eine Nachricht mit bis zu 8\
  \ Worten schicken.\nMaechtige Liturgie: Die Nachricht kann 8 weitere Worte lang\
  \ sein.\nProbenschwierigkeit: 12\nModifikationen: Bekannter Empfaenger (\u20134;\
  \ die Nachricht kann an einen beliebigen, dir bekannten Geweihten gehen.)\nUnbekannter\
  \ Empfaenger (\u20138, 16 KaP; die Nachricht kann an einen beliebigen Tempel geschickt\
  \ werden.)\nVorbereitungszeit: 4 Aktionen\nZiel: selbst\nReichweite: dereweit\n\
  Wirkungsdauer: augenblicklich\nKosten: 8 KaP\nFertigkeiten: Zwoelfgoettlicher Ritus\n\
  Erlernen: Ang, Aves, Brn, Eff, Fir, Hes, Ifi, Ing, Kor, Nan, Per, Phe, Pra, Rah,\
  \ Ron, Tra, Tsa, Swa 8; 40 EP"
