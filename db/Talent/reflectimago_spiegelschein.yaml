  \ der Objekte steigt um 2.\nProbenschwierigkeit: 12\nModifikationen: Handspiegel\
  \ (\u20134, 1 AsP; ein Teil deines Koerpers wird verspiegelt.)\nSpiegelsaal (\u2013\
  4; du kannst die Spiegel in der Luft entstehen lassen.)\nOptik-Trick (\u20134; du\
  \ kannst die Formen und Brennweiten der Spiegel veraendern.)\nVorbereitungszeit:\
  \ 4 Aktionen\nZiel: selbst\nReichweite: Beruehrung\nWirkungsdauer: 16 Initiativephasen\n\
