text: "Dein Gebet schwaecht daemonische Verseuchung in deiner Umgebung. Auf der Skala\
  \ normal/leicht verseucht/deutlich verseucht/stark verseucht/kleines Unheiligtum/mittleres\
  \ Unheiligtum/maechtiges Unheiligtum sinkt das Gebiet um eine Stufe.\nMaechtige\
  \ Liturgie: Die Verseuchung sinkt um eine weitere Stufe.\nProbenschwierigkeit: 12\n\
  Vorbereitungszeit: 1 Stunde\nZiel: Zone\nReichweite: Beruehrung\nWirkungsdauer:\
  \ 1 Jahr\nKosten: 16 KaP\nFertigkeiten: Wachstum\nErlernen: Per 18; 40 EP\nAnmerkung:\
  \ Verschiebst du die Skala auf normal, kehren die daemonischen Einfluesse nicht\
  \ von selbst zurueck \u2013 ausser die Ursache der Verseuchung existiert weiterhin."
