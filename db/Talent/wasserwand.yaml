text: 'Eine 3 Schritt hohe und bis zu 4 Schritt lange Wand aus rauschenden Wogen quillt
  entlang einer von dir bestimmten Linie aus dem Boden. Um die Wand zu durchqueren,
  musst du sie mit einer Konterprobe (KO, 16) betreten. Dann kannst du alle 2 Initiativphasen
  eine Konterprobe (KO, 16) zum Verlassen der Wand ablegen und erleidest dabei 1 Punkt
  Erschoepfung (egal ob die Probe gelingt).

  Maechtige Magie: Die Hoehe steigt um 1 Schritt und die Laenge um bis zu 2 Schritt.

  Probenschwierigkeit: 12

  Vorbereitungszeit: 16 Aktionen

  Ziel: Zone

  Reichweite: 8 Schritt

  Wirkungsdauer: 16 Minuten

  Kosten: 8 AsP

  Fertigkeiten: Wasser

  Erlernen: Geo 16; Mag 18; Dru 20; 40 EP'
