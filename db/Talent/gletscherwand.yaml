text: 'Eine 3 Schritt hohe und bis zu 4 Schritt lange Wand aus blankem Eis waechst
  entlang einer von dir bestimmten Linie aus dem Boden. Sie verfuegt ueber eine Haerte
  von 16. Wer sich der Wand naehert, erleidet bei misslungener Konterprobe (KO, 12)
  Erfrieren (S. 98).

  Maechtige Magie: Die Haerte der Wand steigt um 8, die maximale Laenge um 2 Schritt
  und die Hoehe um 1 Schritt.

