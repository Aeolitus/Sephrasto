text: 'Du konzentrierst zwei alchemistische Produkte der gleichen Art zu einem. Das
  entstehende Produkt verfuegt ueber die freiwilligen Modifikationen beider Ausgangsprodukte,
  hoechstens aber 4 Modifikationen. Darueber hinausgehende Modifikationen verfallen
  - du entscheidest welche.

  Maechtige Magie: Verzehnfacht die (verbesserte) Haltbarkeit und erlaubt eine weitere
  Modifikation.

  Probenschwierigkeit: 12

  Vorbereitungszeit: 4 Stunden

  Ziel: zwei Elixiere

  Reichweite: Beruehrung

  Wirkungsdauer: augenblicklich

  Kosten: 8 AsP

  Fertigkeiten: Schalenzauber, Verwandlung

  Erlernen: Alch 18; 40 EP

  Anmerkung: Die Essenzkonzentration erklaert, warum in uralten Gemaeuern immer noch
  wirksame Alchemika zu finden sind.'
