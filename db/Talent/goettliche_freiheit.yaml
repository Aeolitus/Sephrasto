text: 'Der Gesegnete wird von einer Fessel befreit, zum Beispiel von einer Eisenkette,
  von einer Sucht oder einem Einflusszauber. Koerperliche Fesseln verschwinden dabei,
  geistige Fesseln werden waehrend der Wirkungsdauer unterdrueckt. Handelt sich es
  bei der Fessel um einen Zauber, wirkt die Liturgie als Konterprobe (8) gegen diesen
  Zauber. Bei einer gelungenen Probe wird der Zauber aufgehoben.

