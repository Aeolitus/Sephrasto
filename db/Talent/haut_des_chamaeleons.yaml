text: "Nach dem Willen Tsas aendern sich deine Haare, Gesichtszuege und Koerperbau\
  \ soweit, dass du nicht mehr als du selbst zu erkennen bist (Details sind Spielleiterentscheid).\
  \ Du behaeltst dabei dein Geschlecht und bist immer noch demselben Kulturkreis zuzuordnen.\n\
  Maechtige Liturgie: Fuer je zwei Stufen kannst du auch den Kulturkreis/das Geschlecht\
  \ veraendern.\nProbenschwierigkeit: 12\nModifikationen: Fremdverwandlung (\u2013\
  4, Einzelperson; verwandelt ein freiwilliges Ziel)\nVorbereitungszeit: 4 Aktionen\n\
  Ziel: selbst\nReichweite: Beruehrung\nWirkungsdauer: 1 Stunde\nKosten: 8 KaP\nFertigkeiten:\
