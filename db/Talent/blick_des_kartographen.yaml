text: 'Du kannst dir alle Landmarken, denen du waehrend der Wirkungsdauer auf deiner
  Reise begegnest, perfekt einpraegen. Reist du noch einmal durch die eingepraegte
  Region, sind Proben zur Orientierung um +4 erleichtert. Die Erinnerung verschwindet,
  wenn du eine Karte der Region anfertigst oder die Gelegenheit dazu verstreichen
  laesst.

  Probenschwierigkeit: 12

  Vorbereitungszeit: 1 Stunde

  Ziel: selbst

  Reichweite: Beruehrung

  Wirkungsdauer: 1 Woche

  Kosten: 4 KaP

  Fertigkeiten: Stiller Wanderer

  Erlernen: Aves 12; 20 EP

  Anmerkung: Eine mit diesem Wissen angefertigte Karte bringt einen Bonus von +2 (entsprechende
  Freie Fertigkeit auf erfahren) oder sogar +4 (Freie Fertigkeit auf meisterlich)
  auf Orientierungs-Proben in der Region.'
