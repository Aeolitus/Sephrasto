text: "Ein kraeftiger Windstoss breitet sich von deinem Mund kegelfoermig (45\xB0\
  ) 16 Schritt weit aus und verursacht Niederschmettern, wenn eine Konterprobe (KK,\
  \ 16) misslingt. Ballistischer Zauber.\nProbenschwierigkeit: 12\nModifikationen:\
  \ Langer Atem (\u20138, 8 AsP; der Windstoss haelt KO Initiativphasen lang an. Erfordert\
  \ Konzentration.)\nSturm (\u20134; bei misslungener Konterprobe verursacht der Zauber\
  \ auch Zurueckstossen (S. 98).)\nWinde der anderen Art (\u20134; der Wind bringt\
  \ lieblichen Duft oder widerlichen Gestank.)\nVorbereitungszeit: 0 Aktionen\nZiel:\
  \ Zone\nReichweite: Beruehrung\nWirkungsdauer: augenblicklich\nKosten: 4 AsP\nFertigkeiten:\
