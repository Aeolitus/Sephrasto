text: "Du erzeugst eine nahezu undurchsichtige Nebelwolke mit etwa 8 Schritt Radius\
  \ und beliebiger, auch komplizierter, Form. Wind beeinflusst die Wolke nicht.\n\
  Maechtige Magie: Verdoppelt den Radius.\nProbenschwierigkeit: 12\nModifikationen:\
  \ Dunst (\u20134; nur duenner Dunst erscheint, aber der Radius vervierfacht sich.)\n\
  Nebelbilder (\u20138; du kannst die Form der Nebelwolke stets veraendern.)\nGeisternebel\
  \ (\u20134, im Nebel bilden sich schreckliche Fratzen, die bei misslungener Konterprobe\
  \ (MU, 16) einen Furcht-Effekt Stufe 1 verursachen.)\nBegleiter (\u20134; die Wolke\
  \ bewegt sich mit dir.)\nVorbereitungszeit: 2 Aktionen\nZiel: Zone\nReichweite:\
  \ 8 Schritt\nWirkungsdauer: 2 Stunden\nKosten: 8 AsP\nFertigkeiten: Luft, Umwelt,\
  \ Wasser\nErlernen: Elf 12; Ach, Dru, Geo, Srl16; Mag, Hex 20; 40 EP"
