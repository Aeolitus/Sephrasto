text: 'Im Radius von 8 Schritt werden saemtliche Schatten, Dunkelheit und entsprechende
  Zauber aufgehoben. Wesenheiten mit dem Nachteil Lichtscheu erleiden einen Furcht-Effekt
  der Stufe 2, wenn ihre Beschwoerungsschwierigkeit maximal 20 betraegt (beschworene
  Wesen) oder ihnen eine Konterprobe (MU, 16) misslingt (natuerliche Wesen).

  Maechtige Liturgie: Erhoeht die maximale Beschwoerungsschwierigkeit um 4.

