text: 'Eine 3 Schritt hohe und bis zu 4 Schritt lange Wand aus lodernden Flammen waechst
  entlang einer von dir bestimmten Linie aus dem Boden. Wer sich der Wand naehert,
  erleidet bei misslungener Konterprobe (KO, 12) Nachbrennen (S. 98). Die Durchquerung
  verursacht 4W6 SP.

  Maechtige Magie: Der Schaden beim Durchqueren der Wand steigt um 2W6, die maximale
  Laenge um 2 Schritt und die Hoehe um 1 Schritt.

  Probenschwierigkeit: 12

