text: 'Efferdgeweihte rufen Efferds Wasserkrug, Perainegeweihte den Krug der Heiligen
  Lindegard. Der Krug ist mit 8 Schlucken heiligen Wassers gefuellt. Jeder Schluck
  heilt 1 Wunde oder stillt den Durst fuer einen Tag (Efferd) oder staerkt das Wachstum
  einer Nutzpflanze, die dann innerhalb eines Tages eine Anwendung Fruechte/Blueten/Blaetter
  hervorbringt (Peraine).

  Maechtige Liturgie: Der Krug enthaelt 4 zusaetzliche Schlucke.

  Probenschwierigkeit: 12

  Vorbereitungszeit: 4 Minuten

  Ziel: Einzelobjekt

