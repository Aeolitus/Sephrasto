  \ Tragbar (\u20134; das Objekt kann bewegt werden.)\nHauswaechter (\u20134, 16 AsP,\
  \ nicht mit tragbar kombinierbar; der Zauber bleibt ein Jahr lang gespeichert.)\n\
  Vorbereitungszeit: 16 Aktionen\nZiel: Einzelobjekt\nReichweite: Beruehrung\nWirkungsdauer:\
  \ 4 Minuten\nKosten: 8 AsP\nFertigkeiten: Kraft\nErlernen: Alch 14; Ach, Mag, Srl\
