  \ 12\nModifikationen: Gespraech der Woelfe (\u20134, 8 AsP, Wirkungsdauer 1 Stunde;\
  \ Du kannst waehrend der Wirkungsdauer beliebig viele Nachrichten aussenden.)\n\
  Vorbereitungszeit: 4 Aktionen\nZiel: Zone\nReichweite: Beruehrung\nWirkungsdauer:\
  \ 16 Initiativphasen\nKosten: 2 AsP\nFertigkeiten: Geister rufen, Verstaendigung\n\
  Erlernen: Smn 18; 20 EP\nAnmerkung: Vereinzelt soll dieser Zauber auch in anderen\
  \ Tiervarianten verbreitet sein."
