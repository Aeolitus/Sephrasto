text: 'An deinem Ruecken wachsen gewaltige Schwingen, mit denen du fliegen kannst.
  Dafuer sind keine weiteren Proben noetig, nur besonders tollkuehne Manoever erfordern
  eine GE- oder Akrobatik-Probe. Du bewegst dich in der Luft etwa so schnell wie am
  Boden und kannst etwa ein Viertel so viel tragen. Erlaubt Aufrechterhalten.

  Maechtige Liturgie: Du bewegst dich zwei/drei/vier/fuenfmal schneller als am Boden
  und kannst zwei/drei/vier/fuenf Viertel so viel tragen.

