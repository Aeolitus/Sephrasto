text: "Innerhalb weniger Minuten schwillt der Fluss an und fuehrt so viel Wasser wie\
  \ zur staerksten Regenzeit. Furten und manche Bruecken werden unpassierbar und das\
  \ Wasser reisst lose Gegenstaende am Ufer mit.\nMaechtige Liturgie: Der Fluss fuehrt\
  \ um ein/zwei/drei/vier Viertel mehr Wasser als zur staerksten Regenzeit.\nProbenschwierigkeit:\
  \ 12\nModifikationen: Flutwelle (\u20138, 8 Aktionen, Wirkungsdauer augenblicklich;\
  \ das Wasser erscheint in einer ploetzlichen, zerstoererischen Flutwelle.)\nVorbereitungszeit:\
  \ 4 Minuten\nZiel: Zone\nReichweite: 32 Schritt\nWirkungsdauer: 1 Stunde\nKosten:\
