text: 'Waehrend der Wirkungsdauer zerfallen die ersten 4 Untoten, die du mit einem
  geweihten Gegenstand (wie Graberde, Weihrauch oder deiner Hand) beruehrst, zu Staub.
  Geister werden gebannt. Wirkt nur auf Wesen, deren Beschwoerungsschwierigkeit bei
  maximal 12 liegt.

  Maechtige Liturgie: Zwei weitere Untote oder Geister koennen gebannt werden und
  die Beschwoerungsschwierigkeit steigt um 4.

  Probenschwierigkeit: 12

  Vorbereitungszeit: 8 Aktionen

  Ziel: selbst

  Reichweite: Beruehrung

  Wirkungsdauer: 8 Initiativphasen

  Kosten: 16 KaP

  Fertigkeiten: Tod

