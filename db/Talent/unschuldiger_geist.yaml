text: "Du ermoeglichst dem Gesegneten einen unvoreingenommenen Blick auf eine Entscheidung\
  \ oder eine Person. Der Gesegnete verliert waehrend der Wirkungsdauer alle frueheren\
  \ Erinnerungen, aber auch alle negativen Eigenheiten wie Vorurteile oder andere\
  \ Charakterschwaechen. Solche Entscheidungen erweisen sich meist als richtig \u2013\
  \ regeltechnisch kann er den Spielleiter diesbezueglich um einen Tipp bitten (wie\
  \ mit dem Vorteil Eingebung, S. 59).\nMaechtige Liturgie: Je zwei Stufen ermoeglichen\
  \ einen zusaetzlichen Tipp.\nProbenschwierigkeit: 12\nVorbereitungszeit: 1 Stunde\n\
  Ziel: Einzelperson\nReichweite: Beruehrung\nWirkungsdauer: 1 Stunde\nKosten: 8 KaP\n\
  Fertigkeiten: Neubeginn\nErlernen: Tsa 16; 40 EP"
