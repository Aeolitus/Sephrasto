text: "Du segnest ein Objekt bis zur Groesse eines Rucksacks oder eine Substanz mit\
  \ bis zu 8\_Litern Volumen. Das Objekt gilt als geweiht.\nMaechtige Liturgie: Verdoppelt\
  \ die Groesse des Objekts bzw. das Volumen.\nProbenschwierigkeit: 12\nModifikationen:\
  \ Bauwerk (\u20138; du kannst groessere Objekte wie Bruecken oder Stollen segnen.\
  \ Kosten und Wirkungsdauer sind deutlich hoeher und Spielleiterentscheid.)\nVorbereitungszeit:\
  \ 4 Minuten\nZiel: Einzelobjekt\nReichweite: Beruehrung\nWirkungsdauer: 1 Tag\n\
  Kosten: 4 KaP\nFertigkeiten: Zwoelfgoettlicher Ritus\nErlernen: Ang, Aves, Brn,\
  \ Eff, Fir, Hes, Ifi, Ing,  Kor, Nan, Per, Phe, Pra, Rah, Ron, Tra, Tsa, Swa 8;\
  \ 20 EP"
