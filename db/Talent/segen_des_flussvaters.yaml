text: 'Du wirst eins mit einem Fluss. Du kannst dich durch den Fluss bewegen, ohne
  zu ertrinken, erschoepfen oder abgetrieben zu werden. Mit dem Strom bewegst du dich
  mit einer Geschwindigkeit von 8 Meilen pro Stunde, gegen den Strom mit einer Geschwindigkeit
  von 4 Meilen pro Stunde. Selbstverstaendlich kannst du auch einfach einen Fluss
  ueberqueren.

  Maechtige Liturgie: Die Geschwindigkeit steigt um 4/2 Meilen pro Stunde.

  Probenschwierigkeit: 12

  Vorbereitungszeit: 4 Minuten

  Ziel: selbst

  Reichweite: Beruehrung

  Wirkungsdauer: 1 Stunde

  Kosten: 8 KaP

