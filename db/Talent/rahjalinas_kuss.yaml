text: "Du erhaeltst einen kurzen Einblick in den Traum deines Ziels. Ueber den Inhalt\
  \ musst du anderen gegenueber schweigen.\nProbenschwierigkeit: 12\nModifikationen:\
  \ Traumreise (\u20134, 8 KaP; du kannst in den Traum des Schlafenden reisen.)\n\
  Grosse Traumreise (\u20138, 16 KaP; du kannst mit einigen Gefaehrten in den Traum\
  \ reisen.)\nVorbereitungszeit: 16 Aktionen\nZiel: Einzelperson\nReichweite: Beruehrung\n\
  Wirkungsdauer: 1 Stunde\nKosten: 4 KaP\nFertigkeiten: Rausch\nErlernen: Rah 16;\
  \ 20 EP"
