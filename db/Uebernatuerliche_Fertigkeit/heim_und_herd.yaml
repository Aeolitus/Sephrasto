text: Viele Traviageweihte segnen Wohnstaetten, schliessen Ehen und achten auf die
  Einhaltung von guten Sitten und Gastfreundschaft. Die Badilakaner widmen sich hingegen
  der Aufgabe, das Leid der Armen und Beduerftigen zu lindern.
