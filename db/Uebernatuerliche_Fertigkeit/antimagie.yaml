text: "Mit Antimagie kannst du Zauber waehrend der Vorbereitung stoeren, bereits gewirkte\
  \ Zauber aufheben und beschworene Wesenheiten bannen. Gerade Magier der Weissen\
  \ Gilde gelten als Experten der Antimagie.\n\nDie meisten antimagischen Zauber richten\
  \ sich gegen alle Zauber einer bestimmten uebernatuerlichen Fertigkeit (siehe Zauber)\
  \ und verfuegen ueber vier Modifikationen:\n1. Gegenzauber\nDer Gegenzauber stoert\
  \ einen anderen Zauberer waehrend dessen Zaubervorbereitung. Er wirkt als Konterprobe\
  \ (12), bei deren Gelingen der Zielzauber sofort scheitert.\nProbenschwierigkeit:\
  \ 12\nVorbereitungszeit: 0 Aktionen\nZiel: Zauber in Vorbereitung\nReichweite: 16\
  \ Schritt\nWirkungsdauer: augenblicklich\nKosten: 4 AsP\n\n\n2. Magie unterdruecken\n\
  Diese Variante unterdrueckt zukuenftige Zauber. In einer Zone von 16 Schritt Radius\
  \ sind alle Zauber der Fertigkeit um \u20138 erschwert.\nMaechtige Magie: Der Malus\
  \ steigt um \u20134.\nProbenschwierigkeit: 12\nVorbereitungszeit: 16 Aktionen\n\
  Ziel: Zone\nReichweite: 8 Schritt\nWirkungsdauer: 1 Stunde\nKosten: 8 AsP\n\n3.\
  \ Zauber aufheben\nHiermit hebst du einen bereits gewirkten Zauber auf, in den keine\
  \ gAsP geflossen sind. Zauber aufheben gilt als Konterprobe (12), bei deren Gelingen\
  \ der Zielzauber sofort aufgehoben wird.\nProbenschwierigkeit: 12\nVorbereitungszeit:\
  \ 8 Aktionen\nZiel: Zauber\nReichweite: 8 Schritt\nWirkungsdauer: augenblicklich\n\
  Kosten: halbe Basiskosten des Zaubers\n\n4. Wesenheit bannen\nHiermit bannst du\
  \ beschworene Wesenheiten, in die keine gAsP geflossen sind (wie nichtgebundene\
  \ Elementare und Daemonen).\nProbenschwierigkeit: Beschwoerungsschwierigkeit des\
  \ zu bannenden Wesens\nVorbereitungszeit: 8 Aktionen\nZiel: beschworenes Wesen\n\
  Reichweite: 8 Schritt\nWirkungsdauer: augenblicklich\nKosten: halbe Basiskosten\
  \ der Beschwoerung\nAnmerkung: Wesenheiten und Zauber mit gAsP werden mit dem Destructibo\
  \ gebannt.\n\nEine dieser vier Modifikationen kombinierst du mit einem antimagischen\
  \ Zauber. Zum Beispiel kannst du mit dem Zauber Einfluss bannen und der Modifikation\
  \ Zauber aufheben einen Imperavi aufheben, oder mit dem Elementarbann und Wesenheit\
  \ bannen einen Dschinn austreiben."
