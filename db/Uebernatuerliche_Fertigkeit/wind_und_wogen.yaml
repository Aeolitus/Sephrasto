name: Wind und Wogen
printclass: 1
steigerungsfaktor: 3
text: Die Mystiker unter den Efferdgeweihten schwimmen mit den Delphinen, studieren
  Wind und Wetter und versuchen aus dem Wellenspiel oder dem Vogelflug den Willen
  des Unergruendlichen abzuleiten.
voraussetzungen:
- Vorteil Tradition der Efferdgeweihten I
- Vorteil Tradition der Swafnirgeweihten I
