text: 'Bedingungen: Sichtkontakt, Geste, gesprochenes oder gesungenes Gebet.


  Du kannst Liturgien in der Tradition der Tsageweihten erlernen und benutzen. Solche
  Liturgien findest du unter den allgemeinen Liturgien, unter Friede und Neubeginn
  (ab S. 200).


  Liturgien sind um 2-8 Punkte erschwert, wenn ihr Einsatz gegen die Gebote der Kirche
  verstoesst.'
