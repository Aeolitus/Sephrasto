text: "Du kannst gegen humanoide Gegner \u20131 Erschwernis aus Manoevern ignorieren.\n\
  \nErlaubt das Manoever Riposte (VT -4): Du fuegst dem Angreifer den Waffenschaden\
  \ deiner Waffe zu. Die Riposte ist kombinierbar mit Attackemanoevern, die in diesem\
  \ Fall die Verteidigung zusaetzlich erschweren. Zum Beispiel waere eine Kombination\
  \ aus Riposte und Hammerschlag um \u201312 erschwert, wuerde aber doppelten Schaden\
  \ anrichten."
