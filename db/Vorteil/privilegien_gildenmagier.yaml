name: Privilegien (Gildenmagier)
text: "Du darfst Geld fuer magische Dienstleistungen verlangen und hast erleichterten\
  \ Zugang zu Bibliotheken und Lehrmeistern der eigenen Gilde. Von weltlichen Gerichten\
  \ kannst du nur in deiner Anwesenheit verurteilt werden oder du wirst vor ein Gildengericht\
  \ gestellt. Im Gegenzug musst du dich den Bedingungen des Codex Albyricus unterwerfen,\
  \ also stets als Gildenmagier erkenntlich sein. Auch die meisten Waffen und fast\
  \ alle Ruestungen mit einem RS von mehr als 1 sind verboten. Diese Privilegien gelten\
  \ im Einflussgebiet des Codex Albyricus, wie im Mittel\xAD und Horasreich, dem Bornland,\
  \ im Kalifat und in Aranien, sowie eingeschraenkt in Suedaventurien."
