text: 'Unzaehlige Privilegien koennen die Leben ihrer Traeger erleichtern, weswegen
  wir auch nicht jedes einzelne Privileg in Werte kleiden moechten.


  Die Kosten eines Privilegs legt der Spielleiter fest, wobei er sich an der Spielrelevanz
  und dem Geltungsbereich der Privilegien orientieren sollte. Zum Beispiel bringt
  ein eigenes Wappen keine spielrelevanten Vorteile - ganz im Gegensatz zu der Erlaubnis,
  in Staedten Waffen zu tragen. Doch auch diese Erlaubnis verliert an Wert, wenn sie
  nur in Albenhus oder  am Markttag gilt.


  Sephrasto: Waehle am besten direkt den separaten Vorteil Privilegien (Adel, Krieger
  oder Gildenmagier). Falls du andere Privilegien moechtest, dann waehle diesen Vorteil
  und trage diese in das Kommentarfeld ein.'
