text: 'Bedingung: 2 weitere Attribute auf insgesamt 16.


  8 Punkte koennen zur Verbesserung der Tradition verwendet werden. Sephrasto: Trage
  die Verbesserungen in das Kommentarfeld ein. Fuer 4 Punkte davon kannst du die Faehigkeit
  erlangen, mittels freier Seelenfahrt ins Geisterreich zu reisen und dort verschiedenste
  Zauberwirkungen hervorzurufen. Solche Reisen sind jedoch stets gefaehrlich, Details
  sind Spielleiterentscheid.'
