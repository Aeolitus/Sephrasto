text: 'Du erhaeltst Waffenschaden +1, AT +1 und VT +1.


  Erlaubt das Manoever Ueberrennen (Bewegung und AT) mit dem Pferd: Das Reittier stuermt
  in die gegnerische Formation. Seine Attacke trifft (samt anderen Manoevern) alle
  Gegner in seiner Bahn, bis es durch mindestens 2 erfolgreiche Verteidigungen gestoppt
  wird. Ausserdem richtet die Attacke GS Trefferpunkte zusaetzlich an. Die Kombination
  der Aktionen Bewegung und Konflikt ist nicht erschwert.'
