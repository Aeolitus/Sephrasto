name: Unitatio
text: 'Der Vorteil ermoeglicht es dir, mit anderen Kennern dieses Vorteils einen Zauberzirkel
  zu bilden. Alle Teilnehmer des Zirkels muessen sich beruehren und willens sein,
  ihre Astralenergie zu teilen.

  Solange der Zirkel besteht, koennen die Teilnehmer die Regeln zur Zusammenarbeit
  (S. 8) nutzen, um sich gegenseitig beim Zaubern zu unterstuetzen. Ueblicherweise
  sind dabei maximal vier Helfer moeglich, welche die Probe des Zaubernden um jeweils
  +2 erleichtern koennen. Allerdings werden Elfensippen und manchen Hexenzirkeln noch
  viel maechtigere Unitatio-Zauberei nachgesagt.

  Zusaetzlich werden die Zauberkosten aller Teilnehmer gleichmaessig auf den gesamten
  Zirkel aufgeteilt. Sollte ein Teilungsrest uebrigbleiben oder ein Teilnehmer ueber
  zu wenige AsP verfuegen, muss der Zaubernde diese Kosten tragen. Nur gAsP muss der
  Zaubernde stets selbst tragen.'
