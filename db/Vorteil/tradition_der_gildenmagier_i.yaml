name: Tradition der Gildenmagier I
text: "Bedingungen: Sichtkontakt, Geste, laut gesprochene Zauberformel.\n\nDu kannst\
  \ Zauber in der Tradition der Gildenmagier erlernen und benutzen. Solche Zauber\
  \ findest du unter den allgemeinen Zaubern, unter Kugelzauber (S. 169), Schalenzauber\
  \ (S. 171) und Stabzauber (S. 172).\n\nWenn du beim Vorbereiten eines Zaubers gestoert\
  \ wirst, sind entsprechende Willenskraftproben um zusaetzliche \u20134 erschwert."
