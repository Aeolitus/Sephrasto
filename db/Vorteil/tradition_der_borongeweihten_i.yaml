name: Tradition der Borongeweihten I
text: "Bedingungen: Sichtkontakt, Geste, innere Ruhe (unbeeinflusst von aufwuehlenden\
  \ Emotionen wie Leidenschaft, Zorn oder Panik).\n\nDu kannst Liturgien in der Tradition\
  \ der Borongeweihten erlernen und benutzen. Solche Liturgien findest du unter den\
  \ allgemeinen Liturgien, unter Schlaf, Tod und Vergessen (ab S. 179).\n\nLiturgien\
  \ sind um 2\u20138 Punkte erschwert, wenn ihr Einsatz gegen die Prinzipien des Geweihten\
  \ verstoesst."
