text: "Archetyp: Anfuehrer\nWertebonus: Autoritaet, Willenskraft, MU\nVerwandlung:\
  \ Maul (2W6+2 TP waffenlos, Einschuechtern +4), Maehne (Anfuehren +4, Furcht-Effekte\
  \ sinken um 1 Stufe)\nZauber: Aengste lindern, Armatrutz, Katzenaugen, Kusch!, Standfest\n\
  \nSephrasto: Die Rituale der Anach-n\xFBrim und der Durro-d\xFBn, sowie die Schutzgeister\
  \ und Flueche der Schamanen beziehen sich immer auf eine bestimmte Tierart. Die\
  \ Verbindung mit einem solchen Tiergeist wird als kostenloser Vorteil abgebildet.\
  \ Dabei ist zu beachten, dass nur Schamanen mehrere Tiergeister waehlen koennen.\
  \ Durro-d\xFBn muessen sich fuer ein Tier entscheiden und koennen dann die Zauber\
  \ des Tiergeists unter der Fertigkeit Gaben des Odun erlernen. Anach-n\xFBrim koennen\
  \ das Tier wechseln, indem sie einen neuen Blutgeist aufnehmen. Sie beherrschen\
  \ dann automatisch alle Zauber des Tiergeists: setze einen Haken bei allen kostenlosen\
  \ Talenten der Fertigkeit Gaben des Blutgeists."
