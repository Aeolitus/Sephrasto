name: Tradition der Korgeweihten I
text: 'Bedingungen: Sichtkontakt, Geste, gesprochenes oder gesungenes Gebet.


  Du kannst Liturgien in der Tradition der Korgeweihten erlernen und benutzen. Solche
  Liturgien findest du unter den allgemeinen Liturgien, unter Guter Kampf und Gutes
  Gold (ab S. 202).


  Liturgien sind um 2-8 Punkte erschwert, wenn ihr Einsatz gegen die Gebote der Kirche
  verstoesst.'
