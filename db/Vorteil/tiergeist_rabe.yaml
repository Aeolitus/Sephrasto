text: "Archetyp: Weiser\nWertebonus: Heilkunde, Geographie, Mythenkunde, KL\nVerwandlung:\
  \ Fluegel (bis zu 8 Schritt weite und 4 Schritt hohe Spruenge, Gleitfluege von bis\
  \ zu 4xHoehe Schritt), Kopf (Sinnenschaerfe und Wachsamkeit +4)\nZauber: Kraehenruf,\
  \ Sensibar, Nekropathia, Memorans\n\nSephrasto: Die Rituale der Anach-n\xFBrim und\
  \ der Durro-d\xFBn, sowie die Schutzgeister und Flueche der Schamanen beziehen sich\
  \ immer auf eine bestimmte Tierart. Die Verbindung mit einem solchen Tiergeist wird\
  \ als kostenloser Vorteil abgebildet. Dabei ist zu beachten, dass nur Schamanen\
  \ mehrere Tiergeister waehlen koennen. Durro-d\xFBn muessen sich fuer ein Tier entscheiden\
  \ und koennen dann die Zauber des Tiergeists unter der Fertigkeit Gaben des Odun\
  \ erlernen. Anach-n\xFBrim koennen das Tier wechseln, indem sie einen neuen Blutgeist\
  \ aufnehmen. Sie beherrschen dann automatisch alle Zauber des Tiergeists: setze\
  \ einen Haken bei allen kostenlosen Talenten der Fertigkeit Gaben des Blutgeists."
