name: Angepasst II
text: 'Durch deine Spezies oder langjaehrige Erfahrung hast du dich an eine bestimmte
  Umgebung oder Umweltbedingung gewoehnt. Abzuege durch diese Umgebung (Beispiele
  auf S. 38), insbesondere im Kampf, sinken fuer dich um 1 weitere Stufe.


  Die Kosten fuer Angepasst II entsprechen den vom Spielleiter festgelegten Kosten
  von Angepasst I fuer diesen Umstand.


  Sephrasto: Trage die gewaehlte Umgebung in das Kommentarfeld ein. Entferne diese
  Umgebung aus dem Kommentar von Angepasst I, damit der Regelanhang korrekt ausgegeben
  wird.'
