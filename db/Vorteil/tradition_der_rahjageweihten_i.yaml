name: Tradition der Rahjageweihten I
text: 'Bedingungen: Sichtkontakt, Geste, Gebet oder Zaertlichkeit dem Ziel gegenueber.


  Du kannst Liturgien in der Tradition der Rahjageweihten erlernen und benutzen. Solche
  Liturgien findest du unter den allgemeinen Liturgien, unter Harmonie und Rausch
  (ab S. 195).


  Liturgien sind um 2-8 Punkte erschwert, wenn ihr Einsatz gegen die Gebote der Kirche
  verstoesst.'
