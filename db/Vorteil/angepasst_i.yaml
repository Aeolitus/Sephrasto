text: "Durch deine Spezies oder langjaehrige Erfahrung hast du dich an eine bestimmte\
  \ Umgebung oder Umweltbedingung gewoehnt. Abzuege durch diese Umgebung (Beispiele\
  \ auf S. 38), insbesondere im Kampf, sinken fuer dich um 1 Stufe.\n\nDie Kosten\
  \ fuer Angepasst I legt der Spielleiter fest, wobei er sich an der Haeufigkeit der\
  \ Umgebung orientieren sollte. Zu allgemein gefasste Umgebungen wie \u201Eunsicherer\
  \ Untergrund\u201C sollte er nicht zulassen.\n\nSephrasto: Waehle am besten direkt\
  \ den separaten Vorteil Angepasst (Dunkelheit, Schnee, Wasser oder Wald) I. Falls\
  \ du eine andere Umgebung moechtest, dann waehle diesen Vorteil und trage diese\
  \ in das Kommentarfeld ein."
