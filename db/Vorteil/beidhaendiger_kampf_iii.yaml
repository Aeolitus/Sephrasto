text: "Du erhaeltst AT +1.\n\nErlaubt das Manoever Doppelangriff (2x AT -4): Du fuehrst\
  \ mit beiden Haenden je eine Attacke \u20134 aus. Beide Angriffe sind unabhaengig\
  \ voneinander; sie werden separat ausgewuerfelt, koennen sich gegen verschiedene\
  \ Ziele richten und mit unterschiedlichen Manoevern versehen werden."
