csBeschreibung: Du kannst wieder aufladbare Artefakte erschaffen und reaktivieren.
  Die Probenschwierigkeit betraegt 16, sowohl fuer die Herstellung als auch die Aufladung
  von Artefakten. Beim Aufladen kostet dich der Arcanovi so viele AsP, wie die Basiskosten
  der wirkenden Sprueche betragen.
