name: Tradition der Rondrageweihten II
text: Rondrageweihte geben auch in der duestersten Stunde nicht auf. Der Wundmalus
  schraenkt dich beim Wirken von Liturgien nicht ein. Kannst du den Wundmalus ohnehin
  ignorieren, sind Liturgien um den halben Wundmalus erleichtert.
