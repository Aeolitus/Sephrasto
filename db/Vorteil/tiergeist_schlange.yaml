name: Tiergeist (Schlange)
text: "Archetyp: Weiser\nWertebonus: Alchemie, Magietheorie, Mythenkunde, KL\nVerwandlung:\
  \ Giftzaehne (2W6 TP waffenlos, Vergiftung mit Waffengift (Stufe 20, ohne Verzoegerung,\
  \ Intervall und Dauer 2W6 INI-Phasen 2W6 SP)), Schuppen (+1 RS, Pirschen +4)\nZauber:\
  \ Atemnot, Psychostabilis, Seperentialis, Vipernblick, Warmes Blut\n\nSephrasto:\
  \ Die Rituale der Anach-n\xFBrim und der Durro-d\xFBn, sowie die Schutzgeister und\
  \ Flueche der Schamanen beziehen sich immer auf eine bestimmte Tierart. Die Verbindung\
  \ mit einem solchen Tiergeist wird als kostenloser Vorteil abgebildet. Dabei ist\
  \ zu beachten, dass nur Schamanen mehrere Tiergeister waehlen koennen. Durro-d\xFB\
  n muessen sich fuer ein Tier entscheiden und koennen dann die Zauber des Tiergeists\
  \ unter der Fertigkeit Gaben des Odun erlernen. Anach-n\xFBrim koennen das Tier\
  \ wechseln, indem sie einen neuen Blutgeist aufnehmen. Sie beherrschen dann automatisch\
  \ alle Zauber des Tiergeists: setze einen Haken bei allen kostenlosen Talenten der\
  \ Fertigkeit Gaben des Blutgeists."
