name: Tradition der Rondrageweihten I
text: 'Bedingungen: Sichtkontakt, Geste, gesprochenes oder gesungenes Gebet.


  Du kannst Liturgien in der Tradition der Rondrageweihten erlernen und benutzen.
  Solche Liturgien findest du unter den allgemeinen Liturgien, unter Ehre, Heerfuehrung
  und Schutz der Glaeubigen (ab S. 197).


  Liturgien sind um 2-8 Punkte erschwert, wenn ihr Einsatz gegen die Prinzipien des
  Geweihten verstoesst.'
