name: Tradition der Ifirngeweihten I
text: 'Bedingungen: Sichtkontakt, Geste, gesprochenes oder gesungenes Gebet.


  Du kannst Liturgien in der Tradition der Ifirngeweihten erlernen und benutzen. Solche
  Liturgien findest du unter den allgemeinen Liturgien, unter Jagd und Wildnis (ab
  S. 184).


  Liturgien sind um 2-8 Punkte erschwert, wenn ihr Einsatz gegen die Prinzipien des
  Geweihten verstoesst.'
