text: 'Bedingungen: Sichtkontakt, Geste, kein Kontakt mit verhuettetem Material.


  Du kannst Zauber in der Tradition der Geoden erlernen und benutzen. Solche Zauber
  findest du unter den allgemeinen Zaubern, unter Dolchzauber (S. 156), Ringrituale
  (S. 170) und Vertrautenmagie (S. 173).


  Du musst dich beim Erlernen fuer ein bevorzugtes Element entscheiden. Geodische
  Zauber koennen nicht schriftlich weitergegeben werden.'
