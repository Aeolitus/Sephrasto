text: Deine Familie, Organisation oder ein persoenlicher Maezen stellt dir ein monatliches
  Einkommen von 16 Dukaten zur Verfuegung, die du beispielsweise ueber eine Filiale
  der Nordlandbank oder ein Ordenshaus beziehen kannst. Fern der Zivilisation kannst
  du nicht auf dein Einkommen zugreifen. Das Einkommen reicht aus, um die Lebenserhaltungskosten
  eines Angehoerigen der Mittelschicht zu decken.
