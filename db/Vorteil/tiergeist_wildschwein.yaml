name: Tiergeist (Wildschwein)
text: "Archetyp: Sammler\nWertebonus: Pflanzenkunde, Tierkunde, Ueberleben, Wachsamkeit,\
  \ KO\nVerwandlung: Schnauze (2W6 TP waffenlos, Sinnenschaerfe und Wachsamkeit +4,\
  \ wenn der Geruchssinn gefragt ist), Fell (+1 RS, Pirschen +4)\nZauber: Abvenenum,\
  \ Eins mit der Natur, Kusch!, Standfest, Zaubernahrung\n\nSephrasto: Die Rituale\
  \ der Anach-n\xFBrim und der Durro-d\xFBn, sowie die Schutzgeister und Flueche der\
  \ Schamanen beziehen sich immer auf eine bestimmte Tierart. Die Verbindung mit einem\
  \ solchen Tiergeist wird als kostenloser Vorteil abgebildet. Dabei ist zu beachten,\
  \ dass nur Schamanen mehrere Tiergeister waehlen koennen. Durro-d\xFBn muessen sich\
  \ fuer ein Tier entscheiden und koennen dann die Zauber des Tiergeists unter der\
  \ Fertigkeit Gaben des Odun erlernen. Anach-n\xFBrim koennen das Tier wechseln,\
  \ indem sie einen neuen Blutgeist aufnehmen. Sie beherrschen dann automatisch alle\
  \ Zauber des Tiergeists: setze einen Haken bei allen kostenlosen Talenten der Fertigkeit\
  \ Gaben des Blutgeists."
