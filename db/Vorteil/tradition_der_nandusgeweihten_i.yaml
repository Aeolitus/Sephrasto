name: Tradition der Nandusgeweihten I
text: 'Bedingungen: Sichtkontakt, Geste, gesprochenes oder gesungenes Gebet.


  Du kannst Liturgien in der Tradition der Nandusgeweihten erlernen und benutzen.
  Solche Liturgien findest du unter den allgemeinen Liturgien und unter Wissen (ab
  S. 187).


  Liturgien sind um 2-8 Punkte erschwert, wenn ihr Einsatz gegen die Prinzipien des
  Geweihten verstoesst.'
