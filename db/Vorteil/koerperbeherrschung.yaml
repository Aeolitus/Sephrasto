name: Koerperbeherrschung
text: Du kannst Nah- oder Fernkampfangriffen, elementaren Schadenszaubern oder aehnlichen
  Schadensquellen mit einer GE-Gegenprobe entgehen. Der Einsatz von Koerperbeherrschung
  wird angesagt, nachdem uebliche Verteidigungsmoeglichkeiten (wie eine Verteidigung)
  versagt haben, aber bevor der Schaden bestimmt wird. Anschliessend erleidest du
  einen Punkt Erschoepfung.
