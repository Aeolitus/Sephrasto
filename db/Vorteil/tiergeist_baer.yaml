text: "Archetyp: Nahkaempfer\nWertebonus: TP im Nahkampf, Zaehigkeit, KK\nVerwandlung:\
  \ Pranken (2W6+2 TP waffenlos, nicht zerbrechlich, RW 1), Pelz (+2 RS, Kaelteschutz\
  \ wie dicke Winterkleidung (S. 35))\nZauber: Baerenruhe, Eiseskaelte, Ruhe Koerper,\
  \ Sanftmut, Standfest, Zaubernahrung\n\nSephrasto: Die Rituale der Anach-n\xFBrim\
  \ und der Durro-d\xFBn, sowie die Schutzgeister und Flueche der Schamanen beziehen\
  \ sich immer auf eine bestimmte Tierart. Die Verbindung mit einem solchen Tiergeist\
  \ wird als kostenloser Vorteil abgebildet. Dabei ist zu beachten, dass nur Schamanen\
  \ mehrere Tiergeister waehlen koennen. Durro-d\xFBn muessen sich fuer ein Tier entscheiden\
  \ und koennen dann die Zauber des Tiergeists unter der Fertigkeit Gaben des Odun\
  \ erlernen. Anach-n\xFBrim koennen das Tier wechseln, indem sie einen neuen Blutgeist\
  \ aufnehmen. Sie beherrschen dann automatisch alle Zauber des Tiergeists: setze\
  \ einen Haken bei allen kostenlosen Talenten der Fertigkeit Gaben des Blutgeists."
