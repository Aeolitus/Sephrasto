text: 'Artefakte kosten nur die halben gAsP. Ausserdem koennen Thaumaturgen weitere
  Vorteile zur Artefaktherstellung nutzen: Mit Kraftlinienmagie kannst du ortsgebundene
  Artefakte erschaffen, ohne gAsP aufzuwenden. Mit Meister der Wuensche/Meister der
  Seelenlosen kannst du Elementare/Daemonen in Artefakte binden. Beim Ausloesen solcher
  Artefakte ist keine Beherrschungsprobe noetig, solange diese nicht schwieriger waere
  als die vom Erschaffer abgelegte Beherrschungsprobe (z.B. durch einen schwierigeren
  Dienst). '
