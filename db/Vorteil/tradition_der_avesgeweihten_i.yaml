name: Tradition der Avesgeweihten I
text: 'Bedingungen: Sichtkontakt, Geste, Bewegung (min. 1 Schritt pro Aktion).


  Du kannst Liturgien in der Tradition der Avesgeweihten erlernen und benutzen. Solche
  Liturgien findest du unter den allgemeinen Liturgien, unter Froehlicher Wanderer
  und Stiller Wanderer (ab S. 201).


  Liturgien sind um 2-8 Punkte erschwert, wenn ihr Einsatz gegen die Gebote der Kirche
  verstoesst.'
