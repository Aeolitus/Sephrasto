name: Tradition der Swafnirgeweihten I
text: 'Bedingungen: Sichtkontakt, Geste, gesprochenes oder gesungenes Gebet.


  Du kannst Liturgien in der Tradition der Swafnirgeweihten erlernen und benutzen.
  Solche Liturgien findest du unter den allgemeinen Liturgien, unter Seefahrt sowie
  Wind und Wogen (S. 182).


  Liturgien sind um 2-8 Punkte erschwert, wenn ihr Einsatz gegen die Prinzipien des
  Geweihten verstoesst.'
