text: "Du darfst ein \u201Evon\u201C im Namen tragen, an Turnieren teilnehmen und\
  \ jederzeit angemessen bewaffnet und geruestet sein. Vor Gericht kannst du nur von\
  \ hoeheren Adeligen gerichtet werden und du darfst bei der Abwesenheit eines Richters\
  \ ueber Leibeigene richten, solange dabei kein Blut fliesst. Diese Privilegien gelten\
  \ in aehnlicher Art und Weise im Mittel- und Horasreich, dem Bornland und anderen\
  \ feudalen Gesellschaften."
