text: "Minderpakte werden deutlich leichter als regulaere Pakte geschlossen - und\
  \ oft auch unfreiwillig. Dafuer bedeutet ein Minderpakt noch keinen Eintritt in\
  \ die Kreise der Verdammnis. Stattdessen kann ein Minderpaktierer sofort einen Vorteil\
  \ fuer maximal 20 EP erwerben, fuer den er nicht zwingend die Voraussetzungen erfuellen\
  \ muss - ein klassisches Beispiel ist die Tradition der Borbaradianer I.\n  Im Gegenzug\
  \ erhaelt ein Minderpaktierer die Eigenheit \u201EVon (Erzdaemon) beruehrt\u201C\
  . Mit dieser Eigenheit kann der Erzdaemon versuchen, den Minderpaktierer in passenden\
  \ Situationen zu einem Seelenpakt zu verfuehren."
