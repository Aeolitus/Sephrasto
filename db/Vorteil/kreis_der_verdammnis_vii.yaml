text: Der Vorteil hat vier Auswirkungen. Erstens erhaeltst du beim Erwerb der ersten
  Stufe 400 EP, fuer jede weitere Stufe 200 EP. Zweitens werden deine GuP sofort aufgefuellt.
  Drittens erhaeltst du fuer jede Stufe eine verdorbene Eigenheit. Viertens entwickelst
  du ein Daemonenmal und kannst ueber die Liturgie Seelenpruefung als Paktierer erkannt
  werden. Auf geweihtem/heiligen Boden musst du jede Minute eine Willenskraft-Probe
  (20/28) ablegen, um nicht durch starke Schmerzen aufzufallen und eine Wunde zu erleiden.
