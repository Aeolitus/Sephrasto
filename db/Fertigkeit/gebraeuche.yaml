text: Gebraeuche stellt das Wissen um fremde und vertraute Kulturen sowie die dort
  herrschenden gesellschaftlichen Normen dar. Wie heisst der Markgrafen und wie sprichst
  du ihn an? In welchem Viertel findest du eine vertrauenswuerdige Herberge, verschwiegene
  Schlaeger oder die neuesten Geruechte? Wie funktioniert das Kamelspiel und auf welches
  Getraenk koenntest du deinen Gegner einladen? Herrscht in der naechsten Stadt ein
  Waffenverbot und wie streng wird es ausgelegt? Gebraeuche beantwortet all diese
  Fragen und verhindert, dass du unangenehm auffaellst.
