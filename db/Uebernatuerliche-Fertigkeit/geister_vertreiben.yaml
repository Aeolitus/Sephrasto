name: Geister vertreiben
printclass: '0'
steigerungsfaktor: '2'
text: Wann immer der Stamm von finsteren Geistern - also uebernatuerlichen Wesen,
  Wunden oder Krankheiten - bedroht ist, schreitet der Schamane ein, um die Geister
  wieder zu vertreiben.
voraussetzungen: Vorteil Tradition der Schamanen I
