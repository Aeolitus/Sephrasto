name: Tod
printclass: '1'
steigerungsfaktor: '2'
text: Der Alltag vieler Borongeweihter besteht aus der Sterbebegleitung und der Pflege
  der Boronsanger. Doch in diesen duesteren Zeiten tauchen auch Untote immer haeufiger
  auf, die von Borongeweihten und den Golgariten entschlossen bekaempft werden.
voraussetzungen: Vorteil Tradition der Borongeweihten I
