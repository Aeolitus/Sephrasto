text: Im tulamidisch gepraegten Kult des Ostens suchen die Geweihten die goettliche
  Ekstase durch Leidenschaft, Drogen oder akrobatische Taenze - denn nur in der Ekstase
  wird die Seele frei von Hass, Neid und Angst.
