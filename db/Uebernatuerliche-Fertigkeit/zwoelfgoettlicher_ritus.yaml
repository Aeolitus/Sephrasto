attribute: CH|IN|MU
name: Zwoelfgoettlicher Ritus
printclass: '1'
steigerungsfaktor: '2'
text: 'Durch die Zusammenarbeit der Kirchen hat sich ein Grundstock allgemein bekannter
  Liturgien ergeben, die aus dem Leben des Geweihten nicht mehr wegzudenken sind.


  Fast alle Geweihten der Zwoelf beherrschen die zwoelf Segnungen: Eid-, Feuer-, Geburts-,
  Gluecks-, Grab-, Harmonie-, Heilungs-, Maertyrer-, Schutz-, Speise-, Trank- und
  Weisheitssegen.'
voraussetzungen: Vorteil Geweiht I
