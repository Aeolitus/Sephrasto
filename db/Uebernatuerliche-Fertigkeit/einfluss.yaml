text: Als Einflusszauberer kannst du die Gedanken, Sinne und Gefuehle deiner Mitmenschen
  manipulieren. Manche Einflusszauber (z.B. Bannbaladin) wirken aeusserst subtil und
  sind waehrend der Wirkung nicht zu bemerken. Im Zweifelsfall kann das Ziel nach
  dem Ende der Wirkung eine Konterprobe (KL, 16) ablegen, um sich die Verzauberung
  bewusst zu machen.
