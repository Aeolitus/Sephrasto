text: "Die Geoden sprechen ihre Rituale in einen Schlagenhalsreif aus Gold. Gleichzeitig\
  \ ist der Schlangenreif ein besonders einladender Ort fuer Geister, wodurch es zu\
  \ erwuenschten und unerwuenschten Besessenheiten kommen kann. Alle Talente gelten\
  \ als Objektrituale.\n\n  Bis der Geode die Seele seines verstorbenen Zwillingsbruders\
  \ aufgespuert hat, ist der Schlangenreif ein Magnet fuer Geister. Das kannst du\
  \ nutzen, um wohlwollende Elementargeister an den Schlangenreif zu binden, allerdings\
  \ kann es auch zu unangenehmen oder sogar gefaehrlichen Besessenheiten kommen. Der\
  \ Schlangenreif ist also Vorteil und Nachteil gleichermassen - und eignet sich damit\
  \ perfekt als eine Eigenheit fuer deinen Geoden."
voraussetzungen: Vorteil Tradition der Geoden I
