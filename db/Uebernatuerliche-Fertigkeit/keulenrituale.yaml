text: Die Knochenkeule kann von Geistern beseelt sein oder ihnen schaden. Knochenkeulen
  werden unter Schamanen vom Lehrer an den Schueler weitergegeben. Alle Keulenrituale
  gelten als Objektritual.
voraussetzungen: Vorteil Tradition der Schamanen I
