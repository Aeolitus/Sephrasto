text: Die mysterioese Temporalmagie greift in den Lauf der Zeit ein und ermoeglicht
  Legenden zufolge immerwaehrende Zauber oder sogar die Unsterblichkeit. Doch wer
  die Zeitmagie missbraucht, zieht den Zorn Satinavs auf sich.
