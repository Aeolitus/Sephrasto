  Aktuell: 0 # steht hier immer fuer die modifizierten werte, e.g. Wundschwelle*
  Beschreibung: "Die Wundschwelle (WS) bestimmt, wie gut dein Charakter Schaden widerstehen kann. Schaden bis zu deiner Wundschwelle ist zwar schmerzhaft, aber noch nicht wirklich gefaehrlich. Erst Schadensmengen ueber deiner Wundschwelle koennen deinen Charakter beeintraechtigen oder sogar toeten. Die Wundschwelle betraegt 4 + 1 fuer je 4 volle Punkte KO. Mit dem Vorteil Unverwuestlich (S. 59) kannst du die WS um +1 erhoehen."
  Details: "Deine Wundschwelle (WS) betraegt 4 + 1 je 4 volle Punkte KO und entscheidet, wie gut dein Charakter solchen Schaeden widerstehen kann. Die Summe aus Ruestungsschutz (RS) und WS ergibt die modifizierte Wundschwelle (WS*).      Axthiebe, Pfeile, elementare Schadenszauber und andere Schadensquellen, die von deiner Ruestung abgehalten werden, richten Trefferpunkte (TP) an und werden mit der WS* verglichen. Gifte, Krankheiten, ruestungsbrechende Angriffe oder ein Fulminictus ignorieren hingegen deine Panzerung. Sie verursachen Schadenspunkte (SP) und wirken gegen die WS."
