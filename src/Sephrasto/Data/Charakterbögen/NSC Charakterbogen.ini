Info: "Der NSC Charakterbogen hat je eine horizontale A5-Seite für den Spielleiter und die Spieler (Handout).\n
Spielleiter-Seite Features:\n
- Charakterbild via Beschreibung-Details-Tab\n
- Notizen aus dem Info-Tab für Meisterinfos\n
- 9 profane Vorteile\n
- 9 übernatürliche und Kampf-Vorteile (kombiniert)\n
- 6 Freie Fertigkeiten\n
- 12 Fertigkeiten (profan und übernatürlich kombiniert). Aus Platzmangel werden Fertigkeiten mit niedrigem PW nicht eingetragen.\n
\n
Handout-Seite Features:\n
- Hintergrund, Aussehen und Charakterbild via Beschreibung-Details-Tab\n
- Eigenheiten werden nicht eingetragen, diese müssen von den Spielern in der Regel herausgefunden werden\n
\n
Tipp 1: Drucke einfach nur Seite 1, wenn du das Handout nicht benötigst\n
Tipp 2: Drucke beide Seiten auf einer A4-Seite, indem du im Acrobat-Druckmenu 'Mehrere' und 1x2 auwählst.\n
Tipp 3: Drehe die Spielleiter-Seite um 180° mit PDF 24, dann kannst du das Blatt über den Meisterschirm falten"
